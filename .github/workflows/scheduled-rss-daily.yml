name: RSS Daily Report to Feishu

on:
  schedule:
    # 每天 UTC 0:00 运行 (北京时间 8:00)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 支持手动触发

permissions:
  contents: read

jobs:
  generate-rss-report:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate RSS Daily Report
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          RSS_PACK_URL: https://youmind.com/rss/pack/andrej-karpathy-curated-rss
        run: |
          python scripts/rss_daily_report.py

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rss-report-${{ github.run_number }}
          path: /tmp/rss_report_*.md
          retention-days: 7
